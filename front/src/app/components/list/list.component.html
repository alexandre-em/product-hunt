<div class="item-content" (click)="goToUrl()">
  <img id="item-thumbnail" [src]="coverImage[0].url" loading="lazy" />
  <mat-list-item lines="3">
    <span matListItemTitle>{{ name }}</span>
    <span matListItemLine>{{ date }}</span>
    <span>{{ description }}</span>
  </mat-list-item>
  <button mat-icon-button>
    <mat-icon color="primary"> launch </mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
