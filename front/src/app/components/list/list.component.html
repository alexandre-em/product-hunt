<mat-card class="card">
  <img mat-card-image height="200" [src]="coverImage[0].url" alt=" " loading="lazy" />
  <mat-card-content>
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle>{{ date }}</mat-card-subtitle>
    <p>{{ description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goToUrl()">DETAILS</button>
  </mat-card-actions>
</mat-card>
